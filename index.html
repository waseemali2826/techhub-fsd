<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Hub Faisalabad - IT Learning Institute | Free & Paid Courses</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://techhubfaisalabad.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Preload Fonts for Performance -->
    <link rel="preload" as="font" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" crossorigin>

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Tech Hub Faisalabad",
        "url": "https://techhubfaisalabad.com/",
        "logo": "https://techhubfaisalabad.com/logo.png",
        "sameAs": [
          "https://facebook.com/techhubfaisalabad",
          "https://instagram.com/techhubfaisalabad"
        ],
        "description": "Faisalabad's largest IT learning institute. Tech Hub empowers young minds with cutting-edge IT skills through expert-led courses. Free and paid training programs available."
      }
    </script>

    <meta
      name="description"
      content="Faisalabad's largest IT learning institute. Tech Hub empowers young minds with cutting-edge IT skills through expert-led courses. Free and paid training programs available."
    />
    <meta
      name="keywords"
      content="IT courses Faisalabad, tech training, programming courses, web development, NAVTTC partner, free IT training"
    />
    <meta name="author" content="Tech Hub Faisalabad" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph (SEO + Social Sharing) -->
    <meta property="og:title" content="Tech Hub Faisalabad - IT Learning Institute" />
    <meta
      property="og:description"
      content="Faisalabad's largest IT learning institute offering free and paid courses in web development, programming, and digital skills."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@techhubfaisalabad" />
    <meta name="twitter:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
